name: 🛠 Tests-CI

on:
  pull_request:

env:
  NODE_ENV: prod

jobs:
  StyleGuides_checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: ⚙️ Set node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Cache PNPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm
          key: ${{ runner.OS }}-pnpm-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-cache-

      - name: ⚙️ Setup
        run: npm i -g @antfu/ni

      - name: 🔧 Install
        run: pnpm install --no-frozen-lockfile

      - name: 📖 Lint
        run: nr lint

      - name: ☑️ Type checking
        run: nr type:check

      - name: ✅ Tests
        run: nr test:ci

  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x, 20.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: ⚙️ Set node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ⚙️ Setup
        run: npm i -g @antfu/ni

      - name: 🔧 Install
        run: pnpm install --no-frozen-lockfile

      - name: 🏗 Build
        run: nr tsc
